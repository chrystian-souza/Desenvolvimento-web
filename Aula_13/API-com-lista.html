<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="API-com-lista.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
        .verde {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Lista de tarefas</h1>
        <div class="container">
            <p v-for="todo in todos" :class="{verde: todo.completed == true, vermelho: !todo.completed}"> {{todo.title}} </p>
        </div>
    </div>
  

</body>

</html>
